name: Daily Outage Data ETL

on:
  # Schedule to run daily at 2 AM UTC (which is 6:30 AM IST or appropriate for your timezone)
  schedule:
    - cron: '0 2 * * *'  # Every day at 2 AM UTC
  
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      target_date:
        description: 'Target date (YYYY-MM-DD format, leave empty for yesterday)'
        required: false
        type: string

jobs:
  run-etl:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run Daily ETL
        env:
          # Zoho OAuth credentials
          ZOHO_CLIENT_ID: ${{ secrets.ZOHO_CLIENT_ID }}
          ZOHO_CLIENT_SECRET: ${{ secrets.ZOHO_CLIENT_SECRET }}
          ZOHO_REFRESH_TOKEN: ${{ secrets.ZOHO_REFRESH_TOKEN }}
          
          # Database credentials
          DB_HOST: ${{ secrets.DB_HOST }}
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          
          # Set GitHub Actions flag
          GITHUB_ACTIONS: 'true'
        run: |
          if [ -n "${{ inputs.target_date }}" ]; then
            echo "Running ETL for custom date: ${{ inputs.target_date }}"
            python daily_etl.py "${{ inputs.target_date }}"
          else
            echo "Running ETL for yesterday (default)"
            python daily_etl.py
          fi
      
      - name: ETL Summary
        if: always()
        run: |
          if [ $? -eq 0 ]; then
            echo "✅ ETL completed successfully"
          else
            echo "❌ ETL failed"
            exit 1
          fi

